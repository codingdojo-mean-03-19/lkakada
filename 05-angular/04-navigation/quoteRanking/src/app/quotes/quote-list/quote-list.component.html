<div class="container my-4">
  <div class="row">
    <div class="col-xs-12 col-sm-8 offset-sm-2">
      <h1 class="text-primary">Quote Ranks</h1>
      <h5><a [routerLink]="['/']">Home</a></h5>
      <h5 class="float-right"><a [routerLink]="['/write', author._id]">Add a quote</a></h5>
      <p>Quotes by: {{author.name}}</p>
      <table class="table table-striped">
        <thead>
          <tr class="text-center">
            <th scope="col">Quote</th>
            <th scope="col">Votes</th>
            <th scope="col">Actives Avaliable</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let quote of author.quotes" class="text-center">
            <td>{{quote.content}}</td>
            <td>{{quote.votes}}</td>
            <td id="author">
              <button class="btn btn-primary btn-sm mx-2" (click)="voteUp(quote)">Vote
                Up</button>
              <button class="btn btn-info btn-sm mx-2" (click)="voteDown(quote)">Vote Down</button>
              <button class="btn btn-danger btn-sm" (click)="delete(quote)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
