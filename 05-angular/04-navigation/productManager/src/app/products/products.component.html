<div class="container my-4">
  <div class="row">
    <div class="col-xs-12 col-sm-3 " *ngFor="let product of products">
      <div class="card my-2">
        <img src="{{product.imageUrl}}" class="card-img-top" alt="Camera" id="imageUrl">
        <div class="card-body text-center">
          <h5>{{product.title}}</h5>
          <p>${{product.price}}</p>
        </div>
        <div class="card-foot text-center mb-3">
          <button class="btn btn-primary btn-sm mx-2" [routerLink]="['edit', product._id]">Edit</button>
          <button class="btn btn-danger btn-sm" (click)='onDelete(product._id)'>Delete</button>
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
