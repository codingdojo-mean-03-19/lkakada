<div class="row">
  <div class="col-xs-12 col-sm-6">
    <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errors.length">
      <strong *ngFor="let error of errors">{{error}}</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <h2>Create a new product</h2>
    <form (submit)='onSubmit($event)' #productForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" placeholder="Enter title" name="title" [(ngModel)]='product.title'>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" placeholder="Enter price" name="price" [(ngModel)]='product.price'>
      </div>
      <div class="form-group">
        <label for="title">Image Url</label>
        <input type="text" class="form-control" placeholder="Enter image url" name="imageUrl"
          [(ngModel)]='product.imageUrl'>
      </div>
      <button type="submit" class="btn btn-primary mx-2">Create</button>
      <button type="button" class="btn btn-warning" (click)='cancelCreate()'>Cancel</button>
    </form>
  </div>
</div>
