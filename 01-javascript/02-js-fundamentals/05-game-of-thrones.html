<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <style>
        #game button {
            line-height: 100px;
            padding: 0px 20px;
        }

        .container div {
            margin: auto;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1 class="my-4 text-center">Game of Thrones</h1>
        <div class="text-center" id="game">
            <button class="btn btn-primary" id="stark">House Stark</button>
            <button class="btn btn-primary" id="targaryen">House Targaryen</button>
            <button class="btn btn-primary" id="lannister">House Lannister</button>
            <button class="btn btn-primary" id="baratheon">House Baratheon</button>
        </div>
        <div id="result"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        $.noConflict();
        $(document).ready(() => {
            $("#stark").click(() => {
                fetchData("362");
            });
            $("#targaryen").click(() => {
                fetchData("362");
            });
            $("#lannister").click(() => {
                fetchData("229");
            });
            $("#baratheon").click(() => {
                fetchData("17");
            });
        })
        const fetchData = (url_port) => {
            const url = "https://anapioficeandfire.com/api/houses/" + String(url_port);
            $.get(url, response => {
                createElement(response);
            }, 'json')
        };

        const createElement = (data) => {
            const element = `
            <div class="card mt-4" style="width: 18rem;">
                <div class="card-body">
                    <p class="card-text">Name: ${data.name}</p>
                    <p class="card-text">Word: ${data.words}</p>
                    <br />
                    <p class="card-text">Title: ${data.titles[0]}</p>
                </div>
            </div>
            `
            $("#result").html(element);
        };
    </script>
</body>

</html>
