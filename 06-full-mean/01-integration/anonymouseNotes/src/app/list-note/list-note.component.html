<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-8 offset-sm-2">
      <div class="overflow-auto">
        <div class="card my-3" *ngFor="let note of notes">
          <div class="card-header date">
            <p class="float-right"><small class="text-muted">{{note.createdAt | date: 'medium'}}</small>
            </p>
          </div>
          <div class="card-body detail">
            <p class="card-text">{{note.note}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
